<!DOCTYPE html>
<html lang=“en” dir=“ltr”>
  <head>
    <title>Poke Melee</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./pokeAPI.js" async></script>
    <link rel="stylesheet" href="./pokeAPI.css"/>
    <link rel="stylesheet" href="./normalize.css"/>
    <link rel="stylesheet" href="./stars_background.css"/>
    <meta charset=“utf-8”/>
    <meta name=“viewport” content=“width-device-width" initial-scale=1/>
  </head>
  


  <body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="headimg">
      <div class="image">
        <img id="image" src="./Pokemon_Logo.png"/>
        <div class="subImage">
        <img id="subImage" src="./Battledrome.png"/>
        </div>
      </div>
    </div>
    <div id="gameInput">
    <div id="getForm">
        <form id="masterInvoker" action=""> 
            <label name="pokenum">Choose How Many Pokemon will be Summoned to Battle</label>
            <input id="pokenum" type="text" name="pokenum" placeholder="Enter Number">
            <input class="submit" type="submit" value="SUMMON">
        </form>
    </div>
    <div class="battle">
        <button class="melee">MELEE</button>
    </div>
    </div>
    <div id="data"></div>
    <div id="footer">
      <h2>Battle History</h2>
    </div>
    <div id="imgFooter">
        <img id="subImage" src="./Pikachu.png"/>
    </div>
  </body>
</html>
