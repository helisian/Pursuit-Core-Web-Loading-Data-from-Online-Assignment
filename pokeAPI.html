<!DOCTYPE html>
<html lang=“en” dir=“ltr”>
  <head>
    <title>Poke Melee</title>
    <link rel="stylesheet" href="./pokeAPI.css"/>
    <link rel="stylesheet" href="./normalize.css"/>
    <meta charset=“utf-8”/>
    <meta name=“viewport” content=“width-device-width" initial-scale=1/>
    <script src="./pokeAPI.js"></script>
  </head>
    
  <body>
    <div class="headimg">
      <div class="image">
        <img class="headtitle" src="./Pokemon Logo Turquoise.png"/>
        <div class="subimage">
        <img class="headsubtitle" src="./Battledrome.png"/>
        </div>
      </div>
    </div>
    <div class="gameInput">
    <div class="getForm">
        <form name="masterinvoker" action=""> 
            <label name="pokenum">Choose How Many Pokemon will be Summoned to Battle</label>
            <input id="pokenum" type="text" name="pokenum" placeholder="Enter Number">
            <input class="submit" type="submit" value="Melee!">
        </form>
    </div>
    <div class="battle">
        <button class="melee">MELEE</button>
    </div>
    </div>
    <div class="data"></div>
    <div class="footer">
      <h2>Battle History</h2>
    </div>
  </div>
  </body>
</html>
